<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main">
<div layout:fragment="mainFragment">
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" th:action="@{/add-student}">
                <div class=" mb-3">
                    <label  class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Name"
                           aria-label="Name"
                           aria-describedby="basic-addon2">

                </div>
                <div class=" mb-3">
                    <label  class="form-label">Surname</label>
                    <input type="text" name="surname" class="form-control" placeholder="Surname"
                           aria-label="Surname"
                           aria-describedby="basic-addon2">

                </div>
                <div class="mb-3">
                    <label  class="form-label">Exam</label>
                    <input type="number" name="exam" class="form-control" placeholder="Exam"
                           aria-label="Exam"
                           aria-describedby="basic-addon2">

                </div>
                <button type="submit" class="btn btn-success">ADD STUDENT</button>
            </form>
        </div>
    </div>
</div>
</html>
