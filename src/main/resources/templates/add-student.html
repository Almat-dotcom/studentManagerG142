<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">Student List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" style="color: white" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" th:href="@{/add-student}">Add Student</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" th:action="@{/add-student}">
                <div class="input-group mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name"
                           aria-label="Name"
                           aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                    <input type="text" name="surname" class="form-control" placeholder="Surname"
                           aria-label="Surname"
                           aria-describedby="basic-addon2">

                </div>
                <div class="input-group mb-3">
                    <input type="number" name="exam" class="form-control" placeholder="Exam"
                           aria-label="Exam"
                           aria-describedby="basic-addon2">

                </div>
                <button type="submit" class="btn btn-success">ADD STUDENT</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
